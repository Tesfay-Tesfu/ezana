{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Frequently Asked Questions</h2>
    <div class="accordion" id="faqAccordion">
        {% for faq in faqs %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ faq.id }}">
                <button class="accordion-button {% if not loop.first %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ faq.id }}" aria-expanded="{% if loop.first %}true{% else %}false{% endif %}" aria-controls="collapse{{ faq.id }}">
                    {{ faq.question }}
                </button>
            </h2>
            <div id="collapse{{ faq.id }}" class="accordion-collapse collapse {% if loop.first %}show{% endif %}" aria-labelledby="heading{{ faq.id }}" data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center">No FAQs available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
