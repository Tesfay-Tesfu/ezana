{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Manage Policies</h1>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h4>Privacy Policy</h4>
                <textarea name="privacy_content" class="form-control" rows="10">{{ privacy.content if privacy else '' }}</textarea>
            </div>
            <div class="col-md-6 mb-4">
                <h4>Terms & Conditions</h4>
                <textarea name="terms_content" class="form-control" rows="10">{{ terms.content if terms else '' }}</textarea>
            </div>
            <div class="col-md-6 mb-4">
                <h4>Cancellation Policy</h4>
                <textarea name="cancellation_content" class="form-control" rows="10">{{ cancellation.content if cancellation else '' }}</textarea>
            </div>
            <div class="col-md-6 mb-4">
                <h4>Cookie Policy</h4>
                <textarea name="cookie_content" class="form-control" rows="10">{{ cookie.content if cookie else '' }}</textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Policies</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
